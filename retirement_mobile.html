<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retirement</title>

    <link rel="icon" type="image/x-icon" href="/Images/butterfly.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link href="./index.css" rel="stylesheet">
</head>

<body>
    <div class="smallDisplayON relative">
        <a class=" navAncor flex_center_center absolute" style="top: 20px; right: 20px;" href="./">
            <img class="IconImage" style="width: 15px;" src="./Images/close.png" alt="">
        </a>
    </div>
    <div>

        <div class="statergy ">

            <div class="margin30px">
                <h3 class="margin0">How do I compaire my peers?</h3>
                <span class="span_Op_6 gutterBottom_40x displayBlock">These numbers represnets current goal
                    achivement.</span>

                <div class="peers ">
                    <div class="">
                        <div>
                            <span class="span_Op_10 bold   " style="width: 50px; display: inline-block;">Age:</span>
                            <span class="span_Op_10">Under 30 ▼</span>
                        </div>
                        <hr class="span_Op_6">
                        <div>
                            <span class="span_Op_10 bold   " style="width: 50px; display: inline-block;">Salary:</span>
                            <span class="span_Op_10">K 20 - K 30 ▼</span>
                        </div>
                        <hr class="span_Op_6">
                        <div>
                            <span class="span_Op_10  bold  " style="width: 50px; display: inline-block;">Gender:</span>
                            <span class="span_Op_10">Male ▼</span>
                        </div>
                        <hr class="span_Op_6">
                    </div>

                    <div class="circles flex_space gutterBottom_20x gap10">


                        <div class="circleDiv flex_col flex_center_center gap10">
                            <div class="back_Circle flex_center_center">
                                <div class="Center_Circle grad_control1 flex_center_center">
                                    <span class="front_Circle flex_center_center">
                                        <h2 class="percentHeading margin0">78<span class="relative lighter"
                                                style="font-size: 10px;bottom: 15px; ">%</span></h2>
                                    </span>
                                </div>
                            </div>
                            <span class="span_Op_8 textCenter  ">Avarage</span>
                        </div>
                        <div class="circleDiv flex_col flex_center_center gap10">
                            <div class="back_Circle flex_center_center">
                                <div class="Center_Circle grad_control2 flex_center_center">
                                    <span class="front_Circle flex_center_center">
                                        <h2 class="percentHeading margin0">95<span class="relative lighter"
                                                style="font-size: 10px;bottom: 15px; ">%</span></h2>
                                    </span>
                                </div>
                            </div>
                            <span class="span_Op_8 textCenter  ">Top</span>
                        </div>
                        <div class="circleDiv flex_col flex_center_center gap10">
                            <div class="back_Circle flex_center_center">
                                <div class="Center_Circle grad_control3 flex_center_center">
                                    <span class="front_Circle flex_center_center">
                                        <h2 class="percentHeading margin0">59<span class="relative lighter"
                                                style="font-size: 10px;bottom: 15px; ">%</span></h2>
                                    </span>
                                </div>
                            </div>
                            <span class="span_Op_8 textCenter  ">Me</span>
                        </div>


                    </div>



                </div>
            </div>


            <div class="fist_stat gutterBottom_20x">
                <div>
                    <h3>Retirement Startergy</h3>
                    <label class="span_Op_10 bold gutterBottom_15x displayBlock">Employ Contribution</label>
                    <div class="flex_space gutterBottom_30x">
                        <input type="range" class="" value="12" style="width: 200px;" id="contirbution"
                            name="contirbution" min="0" max="20">
                        <span class="span_Op_10 bold  " for="contirbution"><span id="contirbution_Cont"
                                class="bgWhite padding5">12</span><span class="bgWhite padding5"
                                style="margin-left: 2px;">%</span></span>
                    </div>
                    <label class="span_Op_10 bold gutterBottom_15x displayBlock">Retirement Age</label>
                    <div class="flex_space gutterBottom_30x">
                        <input type="range" class="" value="65" style="width: 200px;" id="Age" name="Age" min="0"
                            max="70">
                        <span class="span_Op_10 bold bgWhite padding5" id="Age_cont" for="Age ">65</span>
                    </div>
                </div>
                <hr class="span_Op_6 gutterBottom_20x statHr">

                <div>
                    <div class="flex_space gutterBottom_15x">
                        <span class="span_Op_10 bold">Employer Contribution</span>
                        <span class="span_Op_10 bold makePadingLeft">8.4%</span>

                    </div>
                    <div class="flex_space gutterBottom_30x">
                        <span class="span_Op_10 bold">Interest Rate</span>
                        <span class="span_Op_10 bold">5%</span>

                    </div>

                    <a href="" class="textCenter gutterBottom_15x displayBlock span_Op_10 primary AnchorDefaults">View
                        Help Docs ></a>
                    <br>
                </div>
            </div>

            <button class="activeBTN bold width100 border_0  fixed bottom_0px">Update</button>
        </div>
    </div>
    <script src="Inputs.js"></script>

</body>

</html>
